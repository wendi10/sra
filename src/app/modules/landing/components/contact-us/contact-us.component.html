<div class="contact-us">
  <h2 class="title-m">Address</h2>
  <div class="contact-info">
    <h2 class="title">Address</h2>
    <div class="value">
      <img
        style="width: 24px; margin-right: 6px"
        src="assets/images/location.png"
      />
      Jalan Buper RT.01, Kec. Sungai Gelam, Kab. Muara Jambi,<br> Jambi, Indonesia
    </div>

    <iframe
    class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.1917431677334!2d103.6757856!3d-1.6361124999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e25855b4221e08b%3A0xc7aef3c1faeb4a34!2sPT%20Bintang%20Pinang%20Cemerlang!5e0!3m2!1sen!2sid!4v1710236330593!5m2!1sen!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2 class="title">Email</h2>
    <a href="mailto:bintangpinangcemerlang889@gmail.com"
      ><div class="value">
        <img
          style="width: 24px; margin-right: 6px"
          src="assets/images/email.png"
        />bintangpinangcemerlang889@gmail.com
      </div></a
    >

    <h2 class="title">Phone Number</h2>
    <a
      href="https://api.whatsapp.com/send?phone=6285208587777"
      class="float"
      target="_blank"
      ><div class="value">
        <img
          style="width: 24px; margin-right: 6px"
          src="assets/images/phone-call.png"
        />+6285208587777
      </div></a
    >
  </div>
  <form (submit)="sendEmail()" [formGroup]="formGroup">
    <h2 class="title">Contact Us</h2>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="
          !!formGroup.get('fullname')?.invalid &&
          !!formGroup.get('fullname')?.touched
            ? 'is-invalid'
            : ''
        "
        formControlName="fullname"
        id="fullname"
        placeholder="Enter Fullname"
        required
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="number"
        [ngClass]="
          !!formGroup.get('phoneNumber')?.invalid &&
          !!formGroup.get('phoneNumber')?.touched
            ? 'is-invalid'
            : ''
        "
        formControlName="phoneNumber"
        class="form-control"
        id="phoneNumber"
        placeholder="Enter Phone Number"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        [ngClass]="
          !!formGroup.get('email')?.invalid && !!formGroup.get('email')?.touched
            ? 'is-invalid'
            : ''
        "
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="description"
        formControlName="description"
        class="form-control"
        id="description"
        placeholder="Enter Description"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="formGroup.invalid"
      class="btn btn-primary w-100 mt-3"
      style="background-color: #f40525; border: 0"
    >
      Submit
    </button>

    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </form>
</div>
