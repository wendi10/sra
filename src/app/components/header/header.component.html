<div *ngIf="!isMobile" class="header">
  <div style="width: 100%;" class="d-flex flex-row align-items-center">
    <div class="d-flex align-items-center">
      <img style="margin-right: 0;" class="mobile" src="assets/images/logo.png" />
  
      <div style="font-weight: 700; font-size: 18px">PT. SUMBER REZEKI ARECA</div>
    </div>

    <div class="d-flex flex-row align-items-center justify-content-end w-75 text-center">
      <a
        href="javascript:document.getElementById('section-1').scrollIntoView(true);"
        class="menu"
        >HOME</a
      >
      <a
        href="javascript:document.getElementById('section-2').scrollIntoView(true);"
        class="menu"
        >ABOUT US</a
      >
      <a
        href="javascript:document.getElementById('section-3').scrollIntoView(true);"
        class="menu"
        >PRODUCTS</a
      >
      <a
        href="javascript:document.getElementById('section-4').scrollIntoView(true);"
        class="menu"
        >GALLERY</a
      >
      
      <a
        href="javascript:document.getElementById('section-5').scrollIntoView(true);"
        class="menu"
        >CONTACT US</a
      >
    </div>
  </div>
</div>
